        <dialog class="modal-dialog">
            <div class="modal-header">
                <h1>Task Detail</h1>
            </div>
            <form class="modal-form">
                <div class="modal-input">
                    <div class="modal-input-field">
                        <label for="modal-task">Task</label>
                        <input type="text" name="modal-task" id="modal-task">
                    </div>
                    <div class="modal-input-field">
                        <label for="modal-detail">Detail</label>
                        <textarea name="modal-detail" id="modal-detail" rows="4"></textarea>                    
                    </div>
                    <div class="modal-input-field">
                        <label for="modal-ddate">Due Date</label>
                        <input type="date" name="modal-ddate" id="modal-ddate">                            
                    </div>
                    <div class="modal-input-field">
                        <label for="modal-project">Project</label>
                        <select name="modal-project" id="modal-project">

                <div class="modal-buttons">
